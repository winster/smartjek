<html>
  <head>
    <title>IndiaTour-VQMS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Virtual Queue Management">
    <meta name="keywords" content="We offer hassle free queue experience" />
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.0/css/swiper.min.css">
  </head>

  <body>

  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId=1118263808194035";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1118263808194035',
      cookie     : true,  // enable cookies to allow the server to access 
                          // the session
      xfbml      : true,  // parse social plugins on this page
      version    : 'v2.5' // use graph api version 2.5
    });

    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });

    FB.Event.subscribe("auth.logout", function() {
        console.log('logout detected!!');
        unsubscribe();
    });

  };

  </script>
   
    <div class="container content">
      <header>
        <h2>Virtual Queue - Tourism Department</h2>
        <span class="hidden">**Hassle Free Queue Experience**Save your time**Know your nearby much better**</span>
        <div>
          <span class="pull-left title hidden">Hello #name</span>
          <div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="true" data-auto-logout-link="true" scope="public_profile,email" onlogin="checkLoginState();"></div>
          <button class="btn btn-warning reset-button pull-right hidden" type="button">Reset</button>
        </div>
        <br>
        <hr>
      </header>
      <div class="container">
        <div class="register">
          <div class="form-group">
              <input type="text" id="name" class="form-control" placeholder="Enter your name" value=""></input>
          </div>
          <div class="row">  
            <div class="span4 offset4 text-center">
              <button class="btn btn-large btn-success js-push-button" type="button" disabled>Register</button>
            </div>
          </div>
        </div>
        <div class="queue hidden">
          <h2><span class="queuetoken">Token # <span id="queuetoken" class="queueatr"></span> </span></h2>
          <h2><span id="queuerank" class="queueatr"></span> to go</h2>
          <h2><span id="queuetime" class="queueatr"></span> minutes left  <button class="skipline">Skip the Line!</button></h2>
        </div>
        <div class="welcome hidden">
          <div>
            <span>Thanks! You are being redirected to entity's website</span>
          </div>
        </div>
        <div class="promos hidden">
          <hr/>
          <h3>Promotions</h3>
          <!-- Slider main container -->
          <div class="swiper-container">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
              </div>
              <!-- If we need pagination -->
              <div class="swiper-pagination"></div>
              
              <!-- If we need navigation buttons -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
              
              <!-- If we need scrollbar -->
              <div class="swiper-scrollbar"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/handlebars.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.0/js/swiper.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>    
    
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="swiper-slide">
        <span>{{title}}</span>
        <img src={{url}}>
      </div>
    </script> 
  </body>
</html>
